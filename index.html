<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 추첨기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="theme-toggle-wrapper">
      <input type="checkbox" id="theme-toggle" class="theme-toggle" role="switch" />
      <label for="theme-toggle" class="theme-toggle-label">
        <span class="icon light-icon">☀️</span>
        <span class="icon dark-icon">🌙</span>
      </label>
    </div>
    <main class="container">
      <h1>로또 추첨기</h1>
      <p class="subtitle">1부터 45까지 숫자 중 6개와 보너스 번호 1개를 추첨합니다.</p>

      <section class="result-card">
        <h2>이번 회차</h2>
        <div class="ball-row" id="mainBalls" aria-label="당첨 번호"></div>
        <div class="bonus-wrap">
          <span class="bonus-label">보너스</span>
          <div id="bonusBall"></div>
        </div>
      </section>

      <div class="actions">
        <button id="drawBtn" type="button">번호 추첨</button>
        <button id="resetBtn" type="button" class="secondary">기록 초기화</button>
      </div>

      <section class="history">
        <h2>최근 추첨 기록</h2>
        <ul id="historyList"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
