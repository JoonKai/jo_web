<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>저녁 메뉴 추천</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="theme-toggle-wrapper">
      <input type="checkbox" id="theme-toggle" class="theme-toggle" role="switch" />
      <label for="theme-toggle" class="theme-toggle-label">
        <span class="icon light-icon">☀️</span>
        <span class="icon dark-icon">🌙</span>
      </label>
    </div>
    <main class="container">
      <h1>저녁 메뉴 추천기</h1>
      <p class="subtitle">오늘 저녁 뭐 먹을지 고민될 때 버튼을 눌러보세요.</p>

      <section class="result-section">
        <h2>오늘의 추천 메뉴는?</h2>
        <div id="menuResult" class="menu-result-display">
          <span>🤔</span>
        </div>
      </section>

      <div class="actions">
        <button id="recommendBtn" type="button">메뉴 추천받기</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
